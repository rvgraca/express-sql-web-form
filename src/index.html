<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Web Form | Contacto</title>
    <meta name="description" content="Formulario web moderno con validación y backend usando Express y SQLite." />
    <meta name="keywords" content="formulario, contacto, express, sqlite, full stack" />
    <meta name="author" content="Tu Nombre" />

    <!-- Open Graph (preview para redes) -->
    <meta property="og:title" content="Web Form Profesional" />
    <meta property="og:description" content="Formulario moderno con backend real y base de datos." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="light dark" />

    <!-- Icons / Favicons -->
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

<header class="header">
    <div class="container">
        <h1 class="title">Formulario Web Profesional</h1>
        <p class="subtitle">Integrado con Express + SQLite</p>
    </div>
</header>

<main class="main-content">
    <section class="form-section">
        <div class="form-container">

            <h2>Contacto</h2>
            <p class="form-description">
                Completá este formulario y tus datos serán almacenados de forma segura.
            </p>

            <form id="contactForm" class="form" novalidate>

                <fieldset>
                    <legend>Datos personales</legend>

                    <div class="form-group">
                        <label for="name">
                            <i class="fa-solid fa-user"></i> Nombre
                        </label>
                        <input 
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Tu nombre completo"
                            required
                            minlength="3"
                            maxlength="100"
                            autocomplete="name"
                        />
                        <small class="error-message" data-error-for="name"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fa-solid fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            placeholder="correo@ejemplo.com"
                            required
                            autocomplete="email"
                        />
                        <small class="error-message" data-error-for="email"></small>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fa-solid fa-phone"></i> Teléfono (opcional)
                        </label>
                        <input 
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="+54 9 11 1234 5678"
                            autocomplete="tel"
                        />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Mensaje</legend>

                    <div class="form-group">
                        <label for="subject">
                            <i class="fa-solid fa-tag"></i> Asunto
                        </label>
                        <input 
                            type="text"
                            id="subject"
                            name="subject"
                            required
                            maxlength="150"
                        />
                        <small class="error-message" data-error-for="subject"></small>
                    </div>

                    <div class="form-group">
                        <label for="message">
                            <i class="fa-solid fa-comment"></i> Mensaje
                        </label>
                        <textarea 
                            id="message"
                            name="message"
                            rows="5"
                            required
                            minlength="10"
                            maxlength="1000"
                            placeholder="Escribe tu mensaje aquí..."
                        ></textarea>
                        <small class="error-message" data-error-for="message"></small>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Privacidad</legend>

                    <div class="form-group checkbox-group">
                        <input 
                            type="checkbox"
                            id="terms"
                            name="terms"
                            required
                        />
                        <label for="terms">
                            Acepto la política de privacidad
                        </label>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" disabled>
                        <span>Enviar</span> 
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>

                <div id="formStatus" class="form-status" aria-live="polite"></div>

            </form>

        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>
            &copy; 2025 - Formulario profesional con Node.js, Express y SQLite
        </p>
    </div>
</footer>

<script type="module" src="/js/main.js"></script>

</body>
</html>
